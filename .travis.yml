language: java
jdk: oraclejdk9
services:
  - mysql

jobs:
  include:
    - stage: Backend
      before_install:
         - cd rest
      script: 
         - mvn clean package install
    - stage: Frontend
      node_js: node
      before_install:
         - cd client/rental-service
      script:
         - npm install -g --silent @angular/cli
         - ng build --prod
stages:
  - Backend
  - Frontend
