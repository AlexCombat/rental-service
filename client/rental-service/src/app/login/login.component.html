<div class="login-page">
  <div class="horizontal-box">
    <div class="ui form">
      <div class="ui stacked segment">
        <div *ngIf="mode == AuthMode.register" class="field">
          <label>Name</label>
          <input type="text"
                 name="name"
                 [(ngModel)]="user.name"
                 placeholder="Username">
        </div>
        <div *ngIf="mode == AuthMode.register" class="field">
          <label>Last name</label>
          <input type="text"
                 [(ngModel)]="user.lastName"
                 placeholder="Last name">
        </div>
        <div class="field">
          <label>E-mail</label>
          <input type="email"
                 [(ngModel)]="user.email"
                 placeholder="username@example.com">
        </div>
        <div *ngIf="mode == AuthMode.register" class="field">
          <label>UserRole</label>
          <select class="ui dropdown" [(ngModel)]="user.role">
            <option value="">Select role</option>
            <option value="landlord">Landlord</option>
            <option value="customer">Customer</option>
          </select>
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password"
                 name="password"
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,16}$"
                 [(ngModel)]="userPassword"
                 placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        </div>

        <div *ngIf="mode == AuthMode.register" class="field">
          <label>Confirm password</label>
          <input type="password"
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,16}$"
                 [(ngModel)]="userConfirmedPassword"
                 placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        </div>

        <button class="ui primary positive button" type="submit" (click)="onSubmit()">
          {{mode | titlecase}}
        </button>
      </div>
    </div>
    <div *ngIf="errorMessages.length" class="ui error message">
      <div class="header">Credentials are incorrect</div>
      <p *ngFor="let message of errorMessages">{{message}}</p>
    </div>
  </div>
</div>
